<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<title>Document</title>
</head>
<body>
    <div class="container">
     <h1>Password Generation</h1>
     <div class="wrapper">
        <div class="input-box">
            <input type="text" disabled>
            <span class="material-symbols-outlined">
                copy_all
                </span>
        </div>
        <div class="pass-indicator weak"></div>
        <div class="pass-lenght">
            <div class="detail">
                <label for="">Password lenght</label>
                <span>16</span>
            </div>
            <input type="range" min="2" max="32" value="16" step="2">
        </div>
        <div class="pass-settings">
            <label for="">pass Settings</label>
            <ul class="options">
                <li class="option">
                    <input type="checkbox" id="lowercase" checked readonly disabled>
                    <label for="lowercase">lowercase (a-z)</label>
                </li>
                <li class="option">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">uppercase (A-Z)</label>
                </li>
                <li class="option">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">numbers (1-9)</label>
                </li>
                <li class="option">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">symbols (!@#$%^)</label>
                </li>
            </ul>
        </div>

        <button class="generate-btn">generate password</button>
     </div>
       
    </div>
   
    <script src="./script.js"></script>
</body>
</html>
